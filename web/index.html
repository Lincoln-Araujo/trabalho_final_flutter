<!DOCTYPE html>
<html>
  <head>
    <!-- Configure o caminho base -->
    <base href="/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Dog Browser" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Dog Browser</title>
    <link rel="manifest" href="manifest.json" />

    <!-- Meta tags de segurança e CORS -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * self blob: data: gap:; 
               style-src * self 'unsafe-inline' blob: data: gap:; 
               script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; 
               object-src * 'self' blob: data: gap:; 
               img-src * self https://cdn2.thedogapi.com/ 'unsafe-inline' blob: data: gap:; 
               connect-src self * https://cdn2.thedogapi.com/ 'unsafe-inline' blob: data: gap:; 
               frame-src * self blob: data: gap:;"
    />

    <script>
      // O valor abaixo é injetado pelo Flutter build, não altere.
      var serviceWorkerVersion = null;
    </script>

    <!-- Registrar o Service Worker do Sqflite -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sqflite_sw.js")
          .then(function (registration) {
            console.log("Sqflite service worker registrado com sucesso:", registration.scope);
          })
          .catch(function (error) {
            console.error("Falha ao registrar o service worker do Sqflite:", error);
          });
      }
    </script>

    <!-- Flutter script -->
    <script src="flutter.js" defer></script>
  </head>
  <body>
    <script>
      // Iniciar o aplicativo Flutter
      window.addEventListener("load", function (ev) {
        _flutter.loader
          .loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: serviceWorkerVersion,
            },
          })
          .then(function (engineInitializer) {
            return engineInitializer.initializeEngine();
          })
          .then(function (appRunner) {
            return appRunner.runApp();
          });
      });
    </script>
  </body>
</html>
