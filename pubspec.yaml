name: trabalho_final
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  cached_network_image: ^3.3.1
  sqflite: ^2.0.0+3
  path: ^1.8.3
  sqflite_common_ffi: ^2.0.0
  sqflite_common_ffi_web: ^0.4.5+4
  logger: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Configuração de fontes (se necessário)
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf

  # Configuração de assets (garantindo compatibilidade com Flutter Web)
  assets:
    - assets/
